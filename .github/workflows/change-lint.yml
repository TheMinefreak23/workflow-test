name: Partial lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  changedfiles:
    runs-on: ubuntu-latest  # windows-latest | macos-latest
    name: Retrieve changed files
    outputs: 
      files: steps.changedfiles.changed-files.outputs.all_changed_files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v18.7
        with:
          files: |
            src
            fairreckitlib
            *.py
          files_ignore: |
            !*.py
      
  lintchanges:
    runs-on: ubuntu-latest  # windows-latest | macos-latest
    needs: changedfiles
    name: Lint changed Python files
    if: needs.changedfiles.files
    steps:
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install lenskit
          pip install implicit
          pip install Cython
          pip install scikit-surprise
          pip install pandas
          pip install PyYAML
          pip install rexmex
          
      - name: Lint all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            pylint $file
          done
